<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
<body>
    <nav class="navbar navbar-light bg-light" style="height: 80px;">
        <div class="container-fluid d-flex flex-nowrap justify-content-between">
            <div class="container-fluid w-auto">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" alt="logo" width="150" height="36" class="d-inline-block align-text-top">
                </a>
            </div>
            <div class="container-fluid w-100 ">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="container-fluid w-auto d-flex flex-nowrap gap-3" style="opacity: .7;">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-list"></i>     
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-bell" style="color: #ff8f00"></i>
                </a>
            </div>
        </div>
    </nav>
    
    <main>
        <aside class="p-4">
            <div class="top-section row d-flex flex-column">
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <p>Home</p>
                </a>
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-chart-simple"></i>
                    </span>
                    <p>Stats</p>
                </a>
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-signal"></i>
                    </span>
                    <p>Signal</p>
                </a>
            </div>
            <div class="bottom-section">
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <p>Settings</p>
                </a>
            </div>
        </aside>
        <header>
          
       </header>    
   </main>


</body>
</html>
