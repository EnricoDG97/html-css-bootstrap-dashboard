<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
<body>
    <!-- NAV BAR START HERE -->
    <nav class="navbar navbar-light bg-light" style="height: 80px;">
        <div class="container-fluid d-flex flex-nowrap justify-content-between">
            <div class="container-fluid w-auto">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" alt="logo" width="150" height="36" class="d-inline-block align-text-top">
                </a>
            </div>
            <div class="container-fluid w-100">
                <div class="input-group">
                    <button class="btn text-black" type="button" id="button-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
            <div class="container-fluid w-auto d-flex flex-nowrap" style="opacity: .7;">
                <a class="navbar-brand px-1" href="#">
                    <i class="fa-solid fa-list"></i>     
                </a>
                <a class="navbar-brand px-2" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a class="navbar-brand px-3" href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                <a class="navbar-brand px-1" href="#">
                    <i class="fa-solid fa-bell" style="color: #ff8f00"></i>
                </a>
            </div>
        </div>
    </nav>
    
    <main>
        <!-- ASIDE BAR START HERE -->
        <aside class="p-4">
            <div class="top-section row d-flex flex-column">
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <p>Home</p>
                </a>
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-chart-simple"></i>
                    </span>
                    <p>Stats</p>
                </a>
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-signal"></i>
                    </span>
                    <p>Signal</p>
                </a>
            </div>
            <div class="bottom-section">
                <a class="col d-flex flex-nowrap text-decoration-none text-white gap-2">
                    <span>
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <p>Settings</p>
                </a>
            </div>
        </aside>
        <div id="main" class="container-fluid d-flex flex-column px-0">
            <header>
                <div class="container-fluid d-flex justify-content-between">
                    <!-- LEFT SECTION -->
                    <div class="left-section">
                        <p class="h3 pt-3 fw-semibold text-white d-inline-block">Boolean</p>
                        <span class="badge">Piano blaze</span><br>
                        <span class="badge">3 app</span>
                        <span><i class="fa-solid fa-angles-right text-white"></i></span>
                        <span class="badge">Boolean Mobile App</span>
                        <span class="badge">Boolean Web App</span>
                        <span class="badge">Boolean Blog App</span>
                    </div>
                    <!-- MIDDLE SECTION -->
                    <div class="middle-section">
                        <p class="fs-6 pt-3 mb-0 text-white">Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-2 text-white">125</p>
                    </div>
                    <!-- RIGHT SECTION -->
                    <div class="right-section text-end d-flex flex-row flex-nowrap gap-2">
                        <div class="text-white pt-3">Nuovo Studente</div>
                        <div class="off-canvas pt-3">
                            <button class="btn border rounded px-1 py-0">
                                <i class="fa-solid fa-plus text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
           </header>
           <section class="container-fluid d-flex row">
                <div id="left-side-main" class="d-flex flex-column">

                </div>
                <div id="right-side-main" class="d-flex flex-column">

                </div>
           </section>
        </div>

       
   </main>


</body>
</html>
